{% extends 'main/base.html' %}
{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    {% block css %}
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
    <link rel="stylesheet" href="{% static 'school/css/matanaliz.css' %}">
    <script src="{% static 'school/js/matanaliz.js' %}"></script>
    {% endblock %}
</head>
<body>
{% block main %}
<div class="container">
    <h2 class="text-center mb-3 mt-3">{{ theme.name }}</h2>
    <div class="row">
        {% for subtopic in subtopics %}
        <div class="col-md-4" data-aos="fade-right" data-aos-duration="1000">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h6 class="card-title">{{ subtopic.name }}</h6>
                    <p class="card-text subtopic-description" style="display: none;">Познакомимся с основными функциями и их графиками</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary view-button" style="border-radius: .5rem;">Описание</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
</body>
</html>
