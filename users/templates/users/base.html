{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'school/css/login.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    {% block message %} {% endblock %}
    <div class="row">
        <div class="col-12">
            <div class="d-flex align-items-center py-3">
                <img src="{% static 'school/img/logo3.png' %}" alt="NSTU-School" style="height: 60px">
                <h4 class="ml-3"><a href="{% url 'main' %}" style="color: inherit; text-decoration: none;"><b>NSTU-School</b></a></h4>
            </div>
        </div>
    </div>
    {% block error %} {% endblock %}
    {% block form %} {% endblock %}
</div>
<script>
    setTimeout(function() {
        document.getElementById('message-container').style.display = 'none';
    }, 10000);
</script>
</body>
</html>
