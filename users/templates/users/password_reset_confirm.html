{% extends 'main/base.html' %}
{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static 'school/css/index.css' %}">
{% endblock %}

{% block main %}
  <h2 style="margin: 10px;">Придумайте новый пароль</h2>
  <form method="post">
  {% csrf_token %}
    <div class="form-group col-md-6 mt-3">
      {{ form.new_password1 }}
    </div>
    <div class="form-group col-md-6 mt-3">
      {{ form.new_password2 }}
    </div>
  <button type="submit" class="btn btn-primary" style="margin: 10px; border-radius: .5rem;">Изменить пароль</button>
  </form>
{% endblock %}
