<!DOCTYPE html>
<html>
<head>
    <title>Активация учетной записи</title>
</head>
<body>
    <h2>Привет, {{ user.username }}!</h2>
    <p>Спасибо за регистрацию на нашем сайте. Пожалуйста, нажмите на ссылку ниже, чтобы активировать вашу учетную запись:</p>
    <p><a href="http://{{ domain }}{% url 'auth:activate' uidb64=uid token=token %}">Активировать учетную запись</a></p>
    <p>С уважением,</p>
    <p>Команда NSTU-School</p>
</body>
</html>
